<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Car</title>
</head>

<body>
        <div class="table-responsive">
            <h1 id="header-print"></h1>
            <table class="table table-striped table-bordered table-hover w-100 text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ชื่อรถ</th>
                    </tr>
                </thead>
                <tbody id="car"></tbody>
            </table>
        </div>
    </div>
    <script src="https://pasitdev.com/jquery.js"></script>
    <script>
        $(function () {

            function getCar() {
                $.post("https://iwtc.pasitdev.com/api/test", { type: 'get' }, (data) => {
                    $("#car").empty();
                    $.each(data.data, function (k, v) {
                        $("#car").append(
                            `
                        <tr>
                            <td>${v.id}</td>
                            <td id="car-${v.id}">${v.car}</td>
                        </tr>
                    `);
                    })
                })
            }
            getCar();

            setTimeout(() => {
                window.print();
            }, 1000);
            window.onafterprint = function() {
                window.close();
            };
        });
    </script>
</body>

</html>
