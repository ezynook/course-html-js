<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Car Management</title>
    <style>
        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body style="background-color: #283747;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary rounded-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-car-side"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" id="nav-link" href="#!" link="page/home.html"><i class="fa-solid fa-car-rear"></i> รายการรถ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-link" href="#!" link="page/user.html"><i class="fa-solid fa-users"></i> ผู้ใช้</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="btn-logout"><i class="fa-solid fa-right-from-bracket"></i> ออกจากระบบ</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <i class="fa-solid fa-user"></i>: <b id="login"></b>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <iframe src="#" id="menu" style="width:100%; height:100vh; border:0;" class="rounded-4"></iframe>
    </div>
</body>
</html>
<script src="https://pasitdev.com/jquery.js"></script>
<script>
    $(function () {
    
        if (localStorage.getItem("menu") !== null) {
            $("#menu").attr("src", localStorage.getItem("menu"));
        } else {
            $("#menu").attr("src", "home.html");
        }

        setTimeout(() => {
            $("#login").html(`<span class="badge text-bg-secondary">${localStorage.getItem("username")}</span>`);
        }, 1000);

        $(document).on("click", "#nav-link", function (e) {
            // e.preventDefault();
            const link = $(this).attr("link");
            localStorage.setItem("menu", link);
            console.log(link);
            
            $("#menu").attr("src", link);
        });
        $("#btn-logout").click(function() {
            var cf = confirm("Logout ?");
            if (cf) {
                localStorage.removeItem("username");
                window.location.href = "index.html";
            } else {
                return false;
            }
        });

    });
</script>
